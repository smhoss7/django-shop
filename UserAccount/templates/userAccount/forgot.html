{% extends 'share/base_layout.html' %}

{% block title %}
register
{% endblock %}

{% block content %}
<div class="container">
    <section id="form">
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">
                <div class="signup-form">
                    <h2>ورود کاربر</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                            {{ form.email.errors }}
                        </div>

                        {{ form.non_field_errors }}
                        <button type="submit" class="btn btn-default">ورود</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
