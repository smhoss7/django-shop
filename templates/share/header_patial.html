            <div class="row">

                    <div class="social-icons pull-right">

                        </ul>
                    </div>
                </div> -->

                <div class="col-sm-4" style="text-align: left;">
                    <div class="logo">
                        <a href="index.html"><img src="{{ setting.logo.url }}" alt="Logo"
                                                  style="text-align: center;"/></a>
                    </div>
                </div>

                <div class="col-sm-8 header-middle-menu">
                    <div class="shop-menu pull-right">
                        <ul class="nav navbar-nav">
                            {% if request.user.is_authenticated %}
                                <li><a href="{% url 'dashboard' %}"> <i class="fa fa-lock"></i> پنل کاربری </a></li>
                                <li><a href="login.html"> <i class="fa fa-lock"></i>سبد خرید </a></li>

                            {% else %}
                                <li><a href="{% url 'register view' %}"> <i class="fa fa-lock"></i> ثبت نام </a></li>
                                <li><a href="{% url 'login view' %}"> <i class="fa fa-lock"></i> ورود </a></li>
                            {% endif %}

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">

                <div class="col-sm-3">
                    <div class="search_box pull-left">
                        <input type="text" placeholder="جستـجو"/>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>

                    </div>
                    <div class="mainmenu pull-right">
                        <ul class="nav navbar-nav collapse navbar-collapse">

                                   class="{% if request.resolver_match.url_name == 'index_page' %} active {% endif %}">خـانه</a>
                            </li>
                            <li class="dropdown"><a href="#"  class="{% if request.resolver_match.url_name == 'products' %} active {% endif %}">فروشگـاه<i class="fa fa-angle-down"></i></a>

                                    <li><a href="{% url 'products' %}">محصولات</a></li>
                                    
                                </ul>
                            </li>
                            <li class="dropdown"><a href="#">اخبـار<i class="fa fa-angle-down"></i></a>

                                </ul>
                            </li>
                            <li><a href="{% url 'about_us' %}"
                                   class="{% if request.resolver_match.url_name == 'about_us' %} active {% endif %}">درباره
                                مـا</a></li>
                            <li><a href="{% url 'contactUs' %}"
                                   class="{% if request.resolver_match.url_name == 'contactUs' %} active {% endif %}">تماس
                                با مـا</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div><!--/header-bottom-->
